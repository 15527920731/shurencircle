<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i>
	首页 <span class="c-gray en">&gt;</span>
	会员管理 <span class="c-gray en">&gt;</span>
	会员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
	<i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<form action="/admin/usedgoods/usedgoodslist" method="post">
		<div class="text-c">
			发布类型：<select class="select" style="width: 100px;" name="releaseType">
			<option value="1"  th:selected="${releaseType eq 1}">真实发布</option>
			<option value="2"  th:selected="${releaseType eq 2}">虚拟发布</option>
		</select>

			一级分类：
			<select class="select" style="width: 100px;" onchange="categoryChange();" id="categoryOneId" name="categoryOneId">
				<option value="0">请选择</option>
			</select>
			二级分类：
			<select class="select" style="width: 100px;" onchange="categoryChange();" id="categoryTwoId" name="categoryTwoId">
				<option value="0">请选择</option>
			</select>
			<br><br>
			宝贝状态：
			<select class="select" style="width: 100px;" name="memberType">
				<option value="0">请选择</option>
				<option value="1">待赠</option>
				<option value="2">已赠</option>
			</select>
			注册时间：
			<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" th:value="${#dates.format(startTime,'yyyy-MM-dd')}" class="input-text Wdate" style="width:120px;" name="startTime">
			-
			<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" th:value="${#dates.format(endTime,'yyyy-MM-dd')}" class="input-text Wdate" style="width:120px;" name="endTime">

			<button type="submit" class="btn btn-success radius" id="searchbutton" name="searchbutton"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>

		</div>
	</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
			<a th:href="@{/admin/usedgoods/addusedgoodsUI}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加虚拟闲置物品</a>
		</span>
		<span class="r">共有数据：<strong th:text="${usedgoodslist.size()}"></strong> 条</span>
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25">序号</th>

				<th width="80">发布类型</th>
				<th width="100">宝贝名称</th>
				<th width="40">分类</th>

				<th width="90">成色</th>
				<th width="90">年龄</th>
				<th width="150">发布人</th>

				<th width="">交货方式</th>
				<th width="130">状态</th>
				<th width="130">发布时间</th>



				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-c" th:each="u,index: ${usedgoodslist}">
				<td th:text="${index.count}"></td>


				<!--<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">张三</u></td>-->
				<td th:text="${u.releaseTypeName}">1</td>
				<td th:text="${u.goodsName}">1</td>
				<td>
					<span th:text="${u.usedGoodsCategoryOne.categoryName}"></span>-
					<span th:text="${u.usedGoodsCategoryTwo.categoryName}"></span>
				</td>

				<td th:text="${u.chengSe}">1</td>
				<td th:text="${u.suitAge}">1</td>
				<td th:text="${u.member.nickName}">1</td>

				<td th:text="${u.deliveryTypeName}">1</td>
				<td th:text="${u.statusName}">1</td>
				<td th:text="${#dates.format(u.releaseTime,'yyyy-MM-dd HH:mm:ss')}">2014-6-11 11:11:42</td>
				<td class="td-status">
					<span class="label label-success radius" th:if="${u.isEnable==0}">已启用</span>
					<span class="label label-defaunt radius" th:if="${u.isEnable==1}">已停用</span>
				</td>

				<td class="td-manage">

					<a th:if="${u.isEnable==0}" style="text-decoration:none" onClick="member_stop(this)" href="javascript:;" title="停用" th:id="${u.id}">
						<i class="Hui-iconfont">&#xe631;</i>
					</a>
					<a th:if="${u.isEnable==1}" style="text-decoration:none" onClick="member_start(this)" href="javascript:;" title="启用" th:id="${u.id}">
						<i class="Hui-iconfont">&#xe6e1;</i>
					</a>

					<a title="修改"  th:href="@{/admin/member/memberupdateUI(id=${u.id})}" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a title="查看" onClick="member_show('查看详情','/admin/usedgoods/viewusedgoods/',this,'','500')" th:id="${u.id}" href="javascript:;" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe725;</i>
					</a>
					<!--<a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','change-password.html','10001','600','270')" href="javascript:;" title="修改密码">
						<i class="Hui-iconfont">&#xe63f;</i>
					</a>
					<a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>-->
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript">



/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,obj,w,h){
    url=url+obj.id;
	layer_show(title,url,w,h);
}

/*用户-停用*/
function member_stop(obj){
	layer.confirm('确认要停用吗？',function(index){
        var id=obj.id;
		$.ajax({
			type: 'POST',
			url: '/admin/member/enablemember',
			data:{id:id,isEnable:1},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this)" id='+id+' href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*用户-启用*/
function member_start(obj){
	layer.confirm('确认要启用吗？',function(index){
        var id=obj.id;
		$.ajax({
			type: 'POST',
            url: '/admin/member/enablemember',
            data:{id:id,isEnable:0},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this)" id='+id+' href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}


/*密码-修改*/
function change_password(title,url,id,w,h){

	layer_show(title,url,w,h);
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});

			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
$(function(){
    $.ajax({
        type: 'POST',
        url: '/admin/usedgoods/ajaxcategorylist',
        dataType: 'json',
        success: function(data){
     /*   <select class="select" style="width: 100px;" id="categoryOneId" name="categoryOneId">
                <option value="0">请选择</option>
                <option value="">m.categoryName</option>

                </select>*/
     		var text="<option value=\"0\">请选择</option>";
     		for(var i=0;i<data.data.length;i++){
     		    text=text+"<option value='"+data.data[i].id+"'>"+data.data[i].categoryName+"</option>";
			}
            $("#categoryOneId").html(text)

        },
        error:function(data) {
            console.log(data.msg);
        },
    });
})

function  categoryChange(){
    $.ajax({
        type: 'POST',
        url: '/admin/usedgoods/ajaxcategorylist?parentId='+$("#categoryOneId").val(),
        dataType: 'json',
        success: function(data){
            var text="<option value=\"0\">请选择</option>";
            for(var i=0;i<data.data.length;i++){
                text=text+"<option value='"+data.data[i].id+"'>"+data.data[i].categoryName+"</option>";
            }
            $("#categoryTwoId").html(text)

        },
        error:function(data) {
            console.log(data.msg);
        },
    });

}
</script>
</body>
</html>
