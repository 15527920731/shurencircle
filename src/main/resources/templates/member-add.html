<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden" value="2" name="memberType">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="nickName" name="nickName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信头像：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text"  id="avatarurl" name="avatarurl">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>会员等级：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select  id="memberLevelId" name="memberLevelId" class="select">
					<option th:each="l:${memberLevelList}" th:value="${l.id}" th:text="${l.levelName}">1</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="gender" value="1" type="radio" id="sex-1" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" value="2" id="sex-2" name="gender">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开心果总数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="totalNum" name="totalNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>剩余开心果数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="balanceNum" name="balanceNum">
			</div>
		</div>




		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>常驻城市：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="city" name="city">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>注册时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({maxDate:'%y-%M-%d' })" class="input-text Wdate"   id="registerTime" name="registerTime">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select  id="isEnable" name="isEnable" class="select">
					<option value="0" selected>启用</option>
					<option value="1">不启用</option>
				</select>
			</div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			/*username:{
				required:true,
				minlength:2,
				maxlength:16
			},*/
            nickName:{
				required:true,
			},
            avatarurl:{
                required:true,
            },
            memberLevelId:{
                required:true,
            },
            gender:{
                required:true,
            },
            totalNum:{
                required:true,
            },
            city:{
                required:true,
            },
            registerTime:{
                required:true,
            },
            balanceNum:{
                required:true,
            },
            isEnable:{
        		required:true,
    		},


			/*mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},*/
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $("#form-member-add").ajaxSubmit({
                url:"/admin/member/memberadd",
                type:"post",
                dataType:"json",
                async:false,
                success:function(data){
                    if(data.code==200){
                        alert("保存信息成功");
                        var index = parent.layer.getFrameIndex(window.name);
                        //parent.$('.btn-success').click();

                        window.parent.location.href="/member/list";
                        parent.layer.close(index);
                    }else{
                        alert("保存信息失败");
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }})
		}
	});
});
</script>
