<body>
<article class="page-container">
	<form action="/member/memberleveladd" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<input type="hidden" th:value="${memberLevel.id}" name="id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${memberLevel.levelName}" placeholder="" id="levelName" name="levelName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最少开心果数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${memberLevel.minNum}" placeholder="" id="minnNum" name="minNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>最多开心果数：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${memberLevel.maxNum}" placeholder="" id="maxNum" name="maxNum">
			</div>
		</div>






		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="isEnable" type="radio" value="0" id="sex-1" th:checked="${memberLevel.isEnable eq 0}">
					<label for="sex-1">是</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" value="1" name="isEnable" th:checked="${memberLevel.isEnable eq 1}">
					<label for="sex-2">否</label>
				</div>
			</div>
		</div>

		<div class="row cl" th:if="${memberLevel.levelIcon!=null}">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img th:src="${memberLevel.levelIcon}" style="width: 50px;height: 50px;">
				<span style="color:red;cursor: pointer;" id="newImg">重新上传</span>
			</div>
		</div>
		<div class="row cl" th:if="${memberLevel.levelIcon==null}">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text"  name="file" id="file">
			</div>
		</div>
		<!--<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="file-2" class="input-file">
				</span> </div>
		</div>-->


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<input class="btn btn-info radius" onclick="history.go(-1);" type="button" value="&nbsp;&nbsp;返回&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>

<script type="text/javascript">
$(function(){
    
    /*$.post("/member/memberLevel",{id:1},function (data) {
		
    })*/

   $('#newImg').click(function () {
       $('#newImg').parent().parent().html('<div class="row cl" th:if="${memberLevel.levelIcon==null}">\n' +
            '\t\t\t<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图标：</label>\n' +
            '\t\t\t<div class="formControls col-xs-8 col-sm-9">\n' +
            '\t\t\t\t<input type="file" class="input-text"  name="levelIco" id="levelIco">\n' +
            '\t\t\t</div>\n' +
            '\t\t</div>')
   })
    
    
    
    
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
            levelName:{
                required:true,
                minlength:2,
                maxlength:16
            },
            maxNum:{
                required:true,
            },
            minNum:{
                required:true,
            },
            levelIco:{
                required:true,
            },
			/*
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},*/
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){

            $("#form-member-add").ajaxSubmit({
                url:"/admin/member/memberlevelupdate",
                type:"post",
                dataType:"json",
                async:false,
                success:function(data){
                    if(data.code==200){
                        alert("保存信息成功");
                        var index = parent.layer.getFrameIndex(window.name);
                        window.location.href="/admin/member/memberlevellist";
                        parent.layer.close(index);
                    }else{
                        alert("保存信息失败");
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }})


			//$(form).ajaxSubmit();
            //$(form).submit();
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			//parent.layer.close(index);
		}
	});
});
</script>
